<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Embeddable Form</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
			integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<style type="text/css">
			*,
			*::after,
			*::before {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
			}
			body {
				display: flex;
				font-family: Arial, Helvetica, sans-serif;
				font-size: 1rem;
				line-height: 1.5;
				color: #333;
				background: #f5f5f5;
				height: 100vh;
				justify-content: center;
			}
			@media screen and (min-width: 768px) {
/* 				body {
					flex-direction: column;
					justify-content: center;
					align-items: center;
					min-height: 100%;
					height: 100%;
				} */
			}
			.container {
				width: 400px;
				display: flex;
				flex-direction: column;
				justify-content: center;
			}
			.heading {
				text-align: center;
				margin-top: 20px;
				margin-bottom: 20px;
				text-transform: uppercase;
				color: #473f6e;
				font-size: .9rem;
			}
			form {
				display: flex;
				flex-direction: column;
				justify-content: center;
			}
			input[type="text"],
			input[type="email"],
			input[type="tel"],
			input[type="url"],
			input[type="number"],
			input[type="date"],
			textarea,
			select {
				font-family: Arial, Helvetica, sans-serif;
				font-size: 14px;
				line-height: 1.5;
				color: rgb(93, 71, 200);
				margin: 0;
				margin-bottom: 20px;
				padding: 10px 20px;
				border-radius: 50px;
				width: 100%;
				border: none;
				font-weight: bold;
				display: inline-block;
			}
			.textarea {
				height: 100px;
				resize: none;
				border-radius: 10px;
			}
			::placeholder {
				color: #bdbacb;
			}
			input[type="text"]:focus,
			input[type="email"]:focus,
			textarea:focus{
				outline: none;
				border: 1px solid rgb(93, 71, 200);
				color: rgb(93, 71, 200);
			}
			.btn {
				background-color: #817ffe;
				color: #fff;
				border-radius: 50px;
				padding: 20px 30px;
				border: none;
				display: inline-block;
				margin: 0 auto;
				margin-top: 20px;
				width: 30%;
				font-weight: bold;
				cursor: pointer;
				text-transform: uppercase;
			}
			.thank-you-wrapper {
				text-align: center;
				display: flex;
				flex-direction: column;
				justify-content: center;
			}
			.thank-you-body {
				background-color: rgb(5, 173, 84);
				padding: 20px;
				border-radius: 10px;
				color: #fff;
				border: 1px solid  rgb(4, 143, 69);
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1 class="heading">SEND US A MESSAGE</h1>
			<form action="#" id="messages" OnSubmit="sendMessage(event)">
				<input type="text" required id="name" placeholder="Full name" />
				<input type="email" required id="email" placeholder="E-mail" />
				<input type="text" id="phone" placeholder="Phone" />
				<textarea
					id="message"
					placeholder="Message"
					class="textarea"
                    required
				></textarea>
				<button class="btn" id="submit">
					<i class="fa-solid fa-paper-plane"></i>&nbsp;send
				</button>
			</form>
		</div>
		<script type="text/javascript">
			const submitBtn = document.getElementById("submit");
			const sendMessage = async (event) => {
				event.preventDefault();
				let sender = messages.name.value;
				let message = messages.message.value;

				try {
					let results = await fetch("/messages", {
						method: "POST",
						headers: {
							"Content-Type": "application/json",
						},
						body: JSON.stringify({
							sender: sender,
							message: message,
						}),
					});
					document.querySelector(".container").style.display = "none";
					// document.querySelector(".container").remove();
					let data = await results.json();
					messages.message.value = "";
					messages.name.value = "";
					console.log(data);
				} catch (err) {
					console.log(err);
				}

                MyResponse()

				console.log(`Full name ${sender} Message ${message}`);
				// alert(`Full name ${sender} \r\nMessage ${message}`);
			};

			function MyResponse() {

				const wrapper = document.createElement("section");
				wrapper.classList.add("thank-you-wrapper");

				const theBody = document.createElement("div");
				theBody.classList.add("thank-you-body");

				theBody.innerHTML = `
					<h1>Hi ${messages?.name?.value.split(' ')[0]}! <br/>Thank you for your message.</h1>
					<p>We will get back to you as soon as possible.</p>
				`;

				wrapper.appendChild(theBody);
				document.body.appendChild(wrapper);
			}
		</script>
	</body>
</html>
